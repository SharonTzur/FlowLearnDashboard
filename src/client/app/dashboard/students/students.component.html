<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
               Students
            </h2>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="Javascript:void(0);" routerLink="/dashboard/home">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-graduation-cap"></i> Students
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-xl-12 col-lg-12">

          <h4> Your Study Community Students
          </h4>
         <select #selectedCommunity (change)="getStudentsByCommunityId(selectedCommunity.value)">
           <option *ngFor="let community of communities" [value]="community.communityId">{{community.communityName}}</option>
         </select>
          <div class="card card-block">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Photo</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let student of studService.communityStudents let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{student.displayName}}</td>
                <td>{{student.email}}</td>
                <td><img [src]="student.photoURL" width="100" height="100"/></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
